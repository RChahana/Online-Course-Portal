<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar a {
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .form-title {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Course Portal</a>
    <a class="nav-link" href="/dashboard" style="color: white;">Back to Dashboard</a>
</nav>

<!-- Feedback Form -->
<div class="container">
    <div class="form-title">
        <h3>Submit Your Feedback</h3>
        <p>We value your feedback to help improve our course!</p>
    </div>

    <form action="/submit_feedback" method="POST">
        <div class="form-group">
            <label for="courseFeedback">Course Feedback:</label>
            <textarea class="form-control" id="courseFeedback" name="courseFeedback" rows="4" placeholder="Share your thoughts on the course..." required></textarea>
        </div>
        <div class="form-group">
            <label for="facultyFeedback">Faculty Feedback:</label>
            <textarea class="form-control" id="facultyFeedback" name="facultyFeedback" rows="4" placeholder="Provide feedback on the faculty..." required></textarea>
        </div>
        <div class="form-group">
            <label for="suggestions">Suggestions for Improvement:</label>
            <textarea class="form-control" id="suggestions" name="suggestions" rows="3" placeholder="Any suggestions for improvement?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Course Portal. All rights reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
